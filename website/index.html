<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Weather Report</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <div class="holder headline">
            Weather Report App
            <img src="weather_journal.png" />
        </div>
        <form>
            <div class="holder zip">
                <label for="zip">Zipcode</label>
                <input type="text" id="zip" placeholder="enter zip code here" required />
                <label for="code">Country Code <a href="https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2">see list</a></label>
                <input type="text" id="code" placeholder="code" required />
            </div>
            <div class="holder feel">
                <label for="feelings">How are you feeling today?</label>
                <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="5" cols="50"></textarea>
                <button id="generate" type="submit"> Generate </button>
            </div>
        </form>
        <div class="holder entry">
            <div class="title">Most recent search will appear here</div>
            <div id="entryHolder">
                <div id="location"></div>
                <div id="date"></div>
                <div id="temp"></div>
                <div id="content"></div>
            </div>
        </div>
    </div>

    <footer>
        <p>Copyright &copy; 2021, Serban-Cristian Ghermanescu</p>
    </footer>

    <script src="app.js" type="text/javascript"></script>

</body>

</html>
